name: Release Docker Image

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-release-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          tags: apple-music-downloader-bot:${{ github.ref_name }}
          outputs: type=docker,dest=/tmp/apple-music-downloader-bot-${{ github.ref_name }}.tar

      - name: Compress image
        run: gzip -9 /tmp/apple-music-downloader-bot-${{ github.ref_name }}.tar

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: /tmp/apple-music-downloader-bot-${{ github.ref_name }}.tar.gz
